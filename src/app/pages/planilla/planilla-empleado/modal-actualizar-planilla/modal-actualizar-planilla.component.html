<div class="fondo-modal-imagen fadeIn fast"
    [class.oculto]="modalActualizarPlanillaService.ocultarModal">

    <div class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modalActualizarPlanilla"
    style="display: block;">

        <div class="modal-dialog modal-lg" role="document">

          <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Planilla</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            </div>
            <div class="modal-body">

                    <div class="form-group">
                        <label class="col-md-12">Empleado</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Pepe lucho" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-12">Fecha</label>
                      <div class="col-md-12">

                        <input type="date" class="form-control" placeholder="dd/mm/yyyy" >

                      </div>
                    </div>
                    <div class="form-group">

                      <label class="col-md-12">Seleccione el turno</label>
                      <div class="col-md-12">
                          <select class="form-control">
                              <option>Todos los turnos</option>
                              <option>medio turno   - 0.5</option>
                              <option>un turno      - 1</option>
                              <option>turno y medio - 1.5</option>
                              <option>dos turnos    - 2</option>
                              <option>tres turnos   - 3</option>
                          </select>
                      </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12">Seleccione el proyecto</label>
                        <div class="col-md-12">
                            <select class="form-control">
                                <option>Todos los proyectos</option>
                                <option>Senati - baños</option>
                                <option>Senati - Independencia</option>
                                <option>Senati - pinturas</option>
                                <option>Senati - reparación</option>
                                <option>ICPNA - fachada</option>
                            </select>
                        </div>
                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info waves-effect" data-dismiss="modal">Grabar</button>
                <button
                  type="button"
                  class="btn btn-default"
                  data-dismiss="modal"
                  (click)="cerrarModal()">Cancelar
                </button>
            </div>
        </div>


        </div>
    </div>

</div>
