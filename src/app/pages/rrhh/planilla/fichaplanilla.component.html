<div class="row">

  <!-- Column -->
  <div class="col-12">
      <div class="card">

          <ul class="nav nav-tabs profile-tab" role="tablist">

              <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#documentos" role="tab" aria-expanded="false">Documentos</a> </li>

          <div class="tab-content">

              </div>

                  </div>

                <app-planilla *ngIf="planillaEmpleadoService.mostrarPlanillaFlag" >


                </app-planilla>



              </div>
              <div class="tab-pane" id="reportes" role="reportes" aria-expanded="false">

                    Reportes

          </div>
