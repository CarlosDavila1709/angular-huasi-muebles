
<div class="row animated fadeIn fast"
*ngIf="cargando">
<div class="col-12">

    <div class="alert alert-info text-center">
        <h4 class="alert-heading">Cargando...</h4>
        <i class="fa fa-spin fa-refresh fa-2x"></i>
        <p class="mb-0">Por favor espere</p>
    </div>

</div>

</div>

<div class="row animated fadeIn fast"
*ngIf="!cargando">
<div class="col-12">
    <div class="card">
        <div class="card-body">


            <div class="row animated fadeIn fast">
                <div class="col-6">
                    <h4 class="card-title">Total de cargos ({{ totalCargos }}) - {{ desde }}</h4>
                    <h6 class="card-subtitle">Cargos registrados en mi aplicación</h6>
                </div>
                <div class="col-6">
                    <div style="float:right">
                        <button type="button"
                            class="btn btn-success waves-effect waves-light"
                            (click)="nuevoCargo()">
                            Crear nuevo cargo
                        </button>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Descripción</th>
                            <th>Moneda</th>
                            <th>Sueldo Diario</th>
                            <th class="text-nowrap w100">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let cargo of cargos">

                            <td>{{ cargo.name }}</td>
                            <td>{{ cargo.monedaPrefijo }}</td>
                            <td>{{ cargo.sueldoDiario }}</td>
                            <td class="text-nowrap text-center">
                                <!--
                                <a data-toggle="tooltip"
                                    data-original-title="Editar">
                                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                                </a>
                                -->
                                <a
                                  data-toggle="tooltip"
                                  class="cursor"
                                  data-original-title="Editar cargo">
                                  <i class="fa fa-edit text-inverse m-r-10"></i>
                                </a>
                                <a
                                  data-toggle="tooltip"
                                  class="cursor"
                                  data-original-title="Eliminar cargo">
                                  <i class="fa fa-trash text-danger"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


</div>
