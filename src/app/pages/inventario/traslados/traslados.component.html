<div class="row">

  <div class="col-lg-12">

    <div class="card">
      <div class="card-header bg-info">
          <h4 class="m-b-0 text-white">Traslado de materiales entre almacenes</h4>
      </div>
      <div class="card-body">

        <div class="row">
          <div class="col-md-12">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Almacen origen</h5>
                <p class="card-text"></p>
                <select class="form-control">
                    <option value="">Almacen principal</option>
                    <option value="">Almacen Secundario</option>
                </select>
                <p class="card-text"></p>
                <button type="button" (click)="buscarMaterialesAlmacen()" class="btn btn-primary">Seleccionar item</button>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <button type="button" class="btn btn-inverse">Trasladar</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Almacen destino</h5>
                <p class="card-text"></p>
                <select class="form-control">
                  <option value="">Almacen principal</option>
                  <option value="">Almacen Secundario</option>
                </select>
                <p class="card-text"></p>
              </div>
            </div>
          </div>

        </div>




        <div class="card-body">
          <div class="table-responsive">
              <table id="mainTable" class="table editable-table table-bordered table-striped m-b-0" style="cursor: pointer;">
                  <thead>
                      <tr>
                          <th>Referencia</th>
                          <th>Nombre</th>
                          <th>Precio</th>
                          <th>Cantidad</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor = "let material of materialesTmp">

                          <td>{{ material.reference }}</td>
                          <td>{{ material.name }}</td>
                          <td>{{ material.name }}</td>
                          <td class="text-nowrap text-center">
                              <!--
                              <a data-toggle="tooltip"
                                  data-original-title="Editar">
                                  <i class="fa fa-pencil text-inverse m-r-10"></i>
                              </a>
                              -->

                          </td>
                      </tr>
                  </tbody>

              </table>
          <input style="position: absolute; display: none;"></div>
      </div>


      </div>

    </div>

  </div>

</div>
