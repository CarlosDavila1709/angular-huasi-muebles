<div class="fondo-modal-imagen fadeIn fast"
    [class.oculto]="modalIngresoAlmacenCentralService.ocultarModal">

    <div class="modal fade show" 
    id="exampleModal" 
    tabindex="-1" 
    role="dialog" 
    aria-labelledby="modalIngresoOrden"
    style="display: block;">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalMarca">Ingreso Material</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Almacen</label>
                                <select class="form-control custom-select">
                                    <option value="AL001">Almacen Central</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Tipo documento</label>
                                <select class="form-control custom-select">
                                    <option value="AL001">Factura</option>
                                    <option value="AL001">Boleta</option>
                                    <option value="AL001">Guia Remisi√≥n</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Numero Documento:</label>
                        <input type="text" 
                            class="form-control" 
                            id="numero-documento">
                    </div>
                </div>
                <div class="modal-footer">
                    <button 
                        type="button" 
                        class="btn btn-default" 
                        data-dismiss="modal"
                        (click)="cerrarModal()">Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
