<div class="fondo-modal-imagen fadeIn fast"
    [class.oculto]="modalCategoriaService.ocultarModal">

    <div class="modal fade show" 
    id="exampleModal" 
    tabindex="-1" 
    role="dialog" 
    aria-labelledby="exampleModalLabel1"
    style="display: block;">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form [formGroup]="categoriaForm"
                (submit)="guardarCategoria()">
                    <div class="modal-header">
                        <h4 class="modal-title" id="modalCategoria">Nueva categoria</h4>
                    </div>
                    <div class="modal-body">
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">Nombre:</label>
                                <input type="text" 
                                    formControlName="nombre"
                                    class="form-control" 
                                    id="nombre" 
                                    placeholder="Ingrese categoria">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="control-label">Descripción:</label>
                                <textarea type="text"
                                    formControlName="descripcion"
                                    class="form-control" 
                                    id="descripcion" 
                                    placeholder="Ingrese descripción"></textarea>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button 
                            type="button" 
                            class="btn btn-default" 
                            data-dismiss="modal"
                            (click)="cerrarModal()">Cancelar
                        </button>
                        <button 
                            type="submit" 
                            class="btn btn-primary" 
                            data-dismiss="modal">Grabar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
